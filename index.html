<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TicTacToe</title>
        <link rel="stylesheet" type="text/css" href = "styles.css">

        <div id="result"></div>
        
        <button value="Refresh Page" id="reset" onClick="window.location.reload();">RESET</button>
